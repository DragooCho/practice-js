<body>
  <section class="wordrelay-box">
    <div class="wordStart">제로초</div>
    <span class="wordrelayLine">
      <div class="FirstInput inputBox">
        <input id="FirstInput" type="text" placeholder="단어를 작성하세요" />
      </div>
      <button class="Btn-click">입력</button>
    </span>
    <span id="result">정답은?</span>
  </section>
  <script>
    const btn = document.querySelector(".Btn-click");

    btn.addEventListener("click", () => {
      const wordTag = document.querySelector(".wordStart");
      const word = wordTag.textContent;
      const inputTag = document.querySelector("#FirstInput");
      const resultTag = document.querySelector("#result");
      const input = inputTag.value;
      const lastIndex = word.length - 1;
      //word.length - 1 는 단어의 끝글자를 가져옴
      const w = word[lastIndex];
      const i = input[0];
      if (w === i) {
        wordTag.textContent = input;
        resultTag.textContent = "정답";
        inputTag.value = null;
        inputTag.focus();
      } else {
        resultTag.textContent = "땡";
        inputTag.value = null;
        inputTag.focus();
        // focus()는 입력창에 커서를 넣고 대기하라는것
      }
    });
  </script>
</body>
