<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5f59d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>wordrelay</title>
  </head>
  <body>
    <section class="wordrelay-box">
      <div class="wordStart">제로초</div>
      <span class="wordrelayLine">
        <div class="FirstInput inputBox">
          <input id="FirstInput" type="text" placeholder="단어를 작성하세요" />
        </div>
        <button class="Btn-click">입력</button>
      </span>
      <span id="result">정답은?</span>
    </section>
    <script src="index.js"></script>
  </body>
</html>
