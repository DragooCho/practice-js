<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5f59d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>numberBaseball</title>
  </head>
  <body>
    <section class="numberBaseball-box">
      <div class="wordTitle">타석 1번째</div>
      <span class="numberBaseballLine">
        <div class="FirstInput inputBox">
          <input
            id="FirstInput"
            type="number"
            placeholder="숫자 4개 작성하세요"
          />
        </div>
        <button class="Btn-click">입력</button>
      </span>
      <span id="result">0 스트라이크 0볼</span>
    </section>
    <script src="index.js"></script>
  </body>
</html>
