<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5f59d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calOutShadow">
      <section class="calculator-box">
        <div class="calculatorLine">
          <input
              id="calculatorInput"
              type="number"
              placeholder="  Lively coding"
          />
          <div class="tenNumberBox">
            <button value="9" id="getValue">9</button>
            <button value="8" id="getValue">8</button>
            <button value="7" id="getValue">7</button>
            <button value="6" id="getValue">6</button>
            <button value="5" id="getValue">5</button>
            <button value="4" id="getValue">4</button>
            <button value="3" id="getValue">3</button>
            <button value="2" id="getValue">2</button>
            <button value="1" id="getValue">1</button>
            <button value="0" id="getValue" class="zero">0</button>
          </div>
          <button id="plus">+</button>
          <button id="minus">-</button>
          <button class="resetButton">c</button>
          <button id="multiply">ร</button>
          <button id="division">รท</button>
          <button class="resultBtn-click">=</button>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
