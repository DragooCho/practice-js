<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5f59d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="Calculator-box">
      <div class="CalProcess">계산과정이 여기에 표시됩니다.</div>
      <span class="CalculatorLine">
        <div class="Calculator inputBox">
          <input
            id="CalculatorInput"
            type="number"
            placeholder="숫자와 부호를 입력하시오"
          />
        </div>
        <button class="resetButton">c</button>
        <button class="resultBtn-click">=</button>
      </span>
      <span class="buttonLine">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">X</button>
        <button id="division">/</button>
      </span>
      <input type="number" id="CalResult">계산결과가 여기에 표시됩니다.</input type="number">
    </section>
    <script src="index.js"></script>
  </body>
</html>
